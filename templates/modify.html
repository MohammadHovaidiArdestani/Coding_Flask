<!DOCTYPE html>
<html lang="en">

<head></head>
<body>
<h1>Modify the item</h1>
<form method= "POST">
	<div>
		<label>Number</label>
		<input type="text" pattern="[A-Z0-9]+" name="number" id="number" />
    </div>
	<div>
		<label>Type</label>
		<input type="text" name="type" id="type" />
    </div>
	<div>
		<label>Origin</label>
		<input type="text" pattern="[A-Za-z]+" name="origin" id="origin" />
    </div>
	<div>
		<input type="submit">
	</div>
</form>
</body>
</html>
